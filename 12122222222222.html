<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wdawd</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #d1 {
            margin: 0 50px;
        }

        .form-group, .radio {
            margin: 30px 70px;
        }

        .radio {
            margin: 10px 70px;
        }

        .c3 {
            width: 500px;
        !important;
        }


    </style>
</head>
<body>

<button type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
</button>
<button type="button" class="btn btn-danger">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> 修改
</button>





<div id="d1">
    <h1>信息收集卡
        <small>共三步</small>
    </h1>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width: 30%;">
            1/3
        </div>
    </div>


    <div class="panel panel-primary">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body">


            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputEmail1">姓名</label>

                    <input type="email" class="form-control c3" id="exampleInputEmail1" placeholder="姓名">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputEmail1">手机</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="手机">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputEmail1">密码</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="密码">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputFile">头像</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">只支持.jpg</p>
                </div>
            </form>

            <hr>

            <div class="form-group">
                <label for="exampleInputEmail1">属性</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                        我是好人
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        我是坏人
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        我不是人
                    </label>
                </div>

            </div>
        </div>


    </div>


    <script src="jquery-3.2.1.min.js"></script>
    <script>


    </script>


</body>
</html>
